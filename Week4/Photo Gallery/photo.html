<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Photo Gallery</title> 
  <link rel="stylesheet" href="style.css"> <!-- Liên kết đến file CSS bên ngoài để định dạng giao diện -->
</head>
<body> <!-- Phần nội dung chính -->

  <h1>Photo Gallery</h1> <!-- Tiêu đề chính -->

  <div class="gallery"> <!--Khối chứa ảnh-->
    <img src="https://i2.ex-cdn.com/crystalbay.com/files/content/2024/11/25/phu-quoc-1-1034.jpeg" alt="Gallery"> <!-- Ảnh 1 -->
    <img src="https://cdn-media.sforum.vn/storage/app/media/anh-vinh-ha-long-28.jpg" alt="Gallery "> <!-- Ảnh 2 -->
    <img src="https://png.pngtree.com/thumb_back/fh260/background/20231221/pngtree-swiss-town-scenery-photo-image_15555562.png" alt="Gallery "> <!-- Ảnh 3 -->
    <img src="https://dulichminhanh.com.vn/wp-content/uploads/2023/05/du-lich-thuy-si.jpg" alt="Gallery "> <!-- Ảnh 4 -->
    <img src="https://imagevietnam.vnanet.vn//MediaUpload/Org/2023/12/19/hcml-1.jpg" alt="Gallery "> <!-- Ảnh 5 -->
    <img src="https://images.pexels.com/photos/92090/pexels-photo-92090.jpeg?cs=srgb&dl=pexels-huy-le-13371-92090.jpg&fm=jpg" alt="Gallery "> <!-- Ảnh 6 -->
    <img src="https://cellphones.com.vn/sforum/wp-content/uploads/2023/10/canh-dep-2.jpg" alt="Gallery "> <!-- Ảnh 7 -->
    <img src="https://minhducpc.vn/uploads/images/hinh-nen-viet-nam-4k06.jpg" alt="Gallery "> <!-- Ảnh 8 -->
    <img src="https://image.dienthoaivui.com.vn/x,webp,q90/https://dashboard.dienthoaivui.com.vn/uploads/dashboard/editor_upload/hinh-nen-la-co-viet-nam-17.jpg" alt="Gallery "> <!-- Ảnh 9 -->
  </div> <!-- Kết thúc khối gallery -->

  <!-- Modal hiển thị ảnh khi click -->
  <div class="modal" id="modal"> <!-- Khối modal, ban đầu ẩn -->
    <span class="close" id="close">&times;</span> <!-- Nút đóng modal (ký hiệu X) -->
    <span class="nav left" id="prev">&#10094;</span> <!-- Nút điều hướng sang ảnh trước (ký hiệu <) -->
    <img id="modal-img" src="" alt="Preview"> <!-- Ảnh hiển thị trong modal -->
    <span class="nav right" id="next">&#10095;</span> <!-- Nút điều hướng sang ảnh sau (ký hiệu >) -->

    <div class="zoom-controls"> <!-- Khối chứa các nút zoom -->
      <button class="zoom-btn" id="zoom-in">+</button> <!-- Nút phóng to ảnh -->
      <button class="zoom-btn" id="zoom-out">-</button> <!-- Nút thu nhỏ ảnh -->
    </div>
  </div> <!-- Kết thúc  -->

  <script src="script.js"></script> <!-- Liên kết đến file JavaScript để xử lý logic gallery -->
</body>
</html>
